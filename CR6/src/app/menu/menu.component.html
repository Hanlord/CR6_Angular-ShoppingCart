<h1 class="text-center">Our specialties</h1>

<div class="container">
    <div class="row">
    <div *ngFor="let val of food; index as productId" class="col-lg-4 col-sm-6 col-xs-12 justify-content-center g-3">
    <div class="card" style="width: 18rem;">
        <img src="{{val.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{val.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <hr>
          <p>â‚¬{{val.price}}0</p>
          <hr>
          <a routerLink="../products/{{productId}}" class="btn btn-primary g-2">Details</a>
          <button (click)="addToCart()" class="btn btn-success g-2">Order</button>
          <p class="text-danger">This product is not available</p>
        </div>
      </div>    
    </div>
    </div>
    </div>
